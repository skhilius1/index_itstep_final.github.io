<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/Login.css">
</head>
<body>
    
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" id="usName" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" id="psWord" required="">
            <label>Password</label>
          </div>
          <input type="button" id="submit" value="Submit" onClick="auth()" style="background-color: rgb(87, 50, 122); color: white; border-radius: 8px;">
        </form>
      </div>
  
      <script src="./styles/js/Login.js"></script>
</body>
</html>
